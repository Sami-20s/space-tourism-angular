<div class="wrapper">
  <div class="body">
    <h5 class="heading-5">
      <span>01</span>
      Pick your destination
    </h5>
    <ul>
      <li *ngFor="let planet of getPlanets">
        <a
          class="nav-text {{ checkPlanetState(planet.name) ? 'active' : '' }}"
          (click)="selectPlanet(planet)"
          >{{ planet.name }}</a
        >
      </li>
    </ul>
    <app-destination-details [planet]="currentPlanet"></app-destination-details>
  </div>
</div>
